<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid justify-content-between">
            <img src="./assets/IMG/logo.png" alt="logo Pc Shop">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./backend.html">Carica prodotti</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop">Il tuo carrello</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid my-5">
            
        </div>
        <section class="container pt-md-4 pb-5 mt-md-2 mt-lg-3 mb-2 mb-sm-3 mb-lg-4 mb-xl-5">
            <div class="mb-5">
                <ol class="breadcrumb p-3 justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="link-body-emphasis fw-semibold text-decoration-none" href="./index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        
                    </li>
                </ol>
            </div>
            <div class="row align-items-start">

                </div>
                <div class="col-md-6 col-lg-5 position-relative">

                        <h1 id="nomeProdotto" class="h5 mb-2"></h1>
                        <div class="border rounded-pill px-4 py-2 my-4">
                            <div class="text-dark-emphasis fs-sm py-1">
                                Consegna entro 24H per alcune province
                                <a class="text-dark-emphasis fw-medium ms-1" href="#!">Controlla la lista</a>
                            </div>
                        </div>
                        <div id="prezzoPrdotto" class="h3"></div>
                        <div class="d-flex gap-3 mb-4">
                            <div class="count-input flex-shrink-0 rounded-pill">
                                <input type="number" class="form-control form-control-lg" value="1" min="1" readonly="">
                            </div>
                            <button id="btnAdd" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"class="w-100"></button>
                        </div>
                        <p id="descrizoneProdotto" class="fs-sm mb-4"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"

    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">Carrello</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="cart" class="offcanvas-body d-flex">            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
